- name: install mysql server
  ansible.builtin.dnf:
    name: mysql-server
    state: present

- name: start and enable mysql server
  ansible.builtin.service:
    name: mysqld
    state: restarted
    enabled: yes

- name: setup the root password
  ansible.builtin.command: mysql_secure_installation --set-root-pass  "{{ROBOSHOP_ROOT_PASSWORD}}"

